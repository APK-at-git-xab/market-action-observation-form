<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qualitative Observation Input Forms</title>
  <!-- Your complete V3 stylesheet with modal styles -->
  <style>
    :root {
      --bg: #0f172a; --panel: #111827; --muted: #94a3b8; --text: #e5e7eb; --accent: #22d3ee; --accent-2: #a78bfa;
      --border: #1f2937; --ok: #34d399; --warn: #f59e0b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans;
      background: linear-gradient(180deg, #0b1022, var(--bg)); color: var(--text);
    }
    .container { max-width: 1100px; margin: 32px auto; padding: 0 16px; }
    header { display:flex; align-items:center; justify-content:space-between; flex-wrap: wrap; gap: 12px; margin-bottom: 16px; }
    h1 { font-size: 28px; margin: 0; letter-spacing: 0.2px; }
    .tabs { display:flex; gap:8px; flex-wrap: wrap; }
    .tab { padding: 10px 14px; border: 1px solid var(--border); border-radius: 999px; cursor: pointer; user-select: none; background: #0b1222; color: var(--muted); transition: all .15s ease; }
    .tab[aria-selected="true"] { color: #001018; background: var(--accent); border-color: transparent; font-weight: 600; }
    .card { margin-top: 16px; border: 1px solid var(--border); background: rgba(17,24,39,.6); backdrop-filter: blur(6px); border-radius: 16px; overflow: hidden; box-shadow: 0 4px 24px rgba(0,0,0,.25); }
    .card header { border-bottom: 1px solid var(--border); padding: 16px 20px; }
    .card main { padding: 20px; }
    fieldset { border: 1px solid var(--border); border-radius: 12px; padding: 14px; margin-bottom: 16px; }
    legend { padding: 0 6px; color: var(--accent-2); font-weight: 600; letter-spacing: .2px; }
    label { display:block; font-size: 12px; color: var(--muted); margin-bottom: 6px; }
    input[type="text"], input[type="date"], select, textarea { width: 100%; box-sizing: border-box; padding: 10px 12px; border-radius: 10px; border: 1px solid var(--border); background: #0a0f1e; color: var(--text); font-family: inherit; }
    textarea { min-height: 100px; }
    select optgroup { font-style: italic; background: rgba(255,255,255,0.05); color: var(--muted); }
    .context-row { display: flex; gap: 20px; flex-wrap: wrap; align-items: end; }
    .context-row > div { flex: 1; min-width: 180px; }
    .btnbar { display:flex; gap:10px; justify-content:flex-end; margin-top: 18px; }
    button { appearance: none; border: 1px solid transparent; border-radius: 12px; padding: 10px 14px; font-weight: 600; cursor: pointer; background: var(--accent); color: #001018; transition: transform .06s ease, background .15s ease; }
    button:disabled { cursor: not-allowed !important; background: #374151 !important; color: #9ca3af !important; opacity: 0.7; }
    button:active { transform: translateY(1px); }
    button.secondary { background: transparent; color: var(--text); border-color: var(--border); }
    #auth-container { position: relative; }
    .hidden { display:none !important; }
    /* Modal Styles */
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(4px); display: flex; align-items: center; justify-content: center; z-index: 1000; opacity: 0; visibility: hidden; transition: all 0.3s ease; }
    .modal-overlay.show { opacity: 1; visibility: visible; }
    .modal { background: var(--panel); border: 1px solid var(--border); border-radius: 16px; width: 90%; max-width: 600px; max-height: 80vh; display: flex; flex-direction: column; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5); transform: translateY(20px); transition: transform 0.3s ease; }
    .modal-overlay.show .modal { transform: translateY(0); }
    .modal-header { padding: 20px 24px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .modal-title { font-size: 18px; font-weight: 600; margin: 0; color: var(--accent); }
    .modal-close { background: none; border: none; color: var(--muted); font-size: 24px; cursor: pointer; }
    .modal-body { padding: 24px; overflow-y: auto; flex: 1; }
    .modal-footer { padding: 16px 24px; border-top: 1px solid var(--border); display: flex; gap: 12px; justify-content: flex-end; }
    .preview-table { width: 100%; border-collapse: collapse; }
    .preview-table th, .preview-table td { padding: 12px 16px; border-bottom: 1px solid var(--border); text-align: left; }
    .preview-table th { background: var(--border); }
    .section-header { background: rgba(167, 139, 250, 0.1); color: var(--accent-2); font-weight: 700; }
    .json-preview { background: #0a0f1e; border: 1px solid var(--border); border-radius: 8px; padding: 16px; font-family: 'Courier New', monospace; white-space: pre-wrap; display: none; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Qualitative Observation Input Forms</h1>
      <div id="auth-container"><button id="signin-btn">Sign In with Google</button><div id="user-info" class="hidden"><span id="user-email"></span><button id="signout-btn" class="secondary">Sign Out</button></div></div>
    </header>
    <nav class="tabs" role="tablist" aria-label="Forms"><div class="tab" role="tab" id="tab-wyckoff" aria-controls="panel-wyckoff" aria-selected="true">Wyckoff Structure Vector</div><div class="tab" role="tab" id="tab-auction" aria-controls="panel-auction" aria-selected="false">Auction Structure Vector</div></nav>

    <!-- WYCKOFF FORM WITH DROPDOWNS -->
    <section id="panel-wyckoff" role="tabpanel" aria-labelledby="tab-wyckoff" class="card">
        <header><h2 style="margin:0">Form 1 — Wyckoff Structure Vector Tracking</h2></header>
        <main>
            <form id="form-wyckoff" autocomplete="off">
                <div class="context-row"><div><label for="wy_event_date">Event Date</label><input id="wy_event_date" name="event_date" type="date" required /></div><div><label for="wy_instrument">Instrument</label><input id="wy_instrument" name="instrument" type="text" placeholder="ES" required /></div><div><label for="wy_timeframe">Timeframe</label><select id="wy_timeframe" name="timeframe" required><option value="">Select...</option><option value="1D">1D</option><option value="1Mil">1Mil</option><option value="100k">100k</option></select></div></div>
                <fieldset><legend>Event & Evidence</legend><label for="wy_event_code">Inferred Event / Setup</label><select id="wy_event_code" name="wyckoff_event_code" required><option value="">Select event...</option><optgroup label="General Tests & Setups"><option value="WYCKOFF_ST_BOTTOM_LOW_VOL">ST of Bottom (LowVol)</option></optgroup><optgroup label="Confirmed Events"><option value="WYCKOFF_SPRING_CONFIRMED">Spring Confirmed</option></optgroup></select></fieldset>
                <fieldset><legend>Notes</legend><textarea id="wy_analytical_notes" name="analytical_notes" rows="4"></textarea></fieldset>
                <div class="btnbar"><button type="button" class="secondary" data-action="preview">Preview Data</button><button type="submit">Submit</button></div>
            </form>
        </main>
    </section>

    <!-- AUCTION FORM WITH DROPDOWNS -->
    <section id="panel-auction" role="tabpanel" aria-labelledby="tab-auction" class="card hidden">
      <header><h2 style="margin:0">Form 2 — Auction Structure Vector Tracking</h2></header>
      <main>
        <form id="form-auction" autocomplete="off">
            <div class="context-row"><div><label for="au_event_date">Event Date</label><input id="au_event_date" name="event_date" type="date" required /></div><div><label for="au_instrument">Instrument</label><input id="au_instrument" name="instrument" type="text" placeholder="ES" required /></div><div><label for="au_timeframe">Timeframe</label><select id="au_timeframe" name="timeframe" required><option value="">Select...</option><option value="1D">1D</option><option value="1Mil">1Mil</option><option value="100k">100k</option></select></div></div>
            <fieldset><legend>Dominant Trend Bias</legend>
                <label>Volume Profile Shape</label><select name="volume_profile_shape" required><option value="">Select...</option><option value="VP_SHAPE_D">D-Profile</option><option value="VP_SHAPE_P">p-Profile</option></select>
                <label>Swing Structure</label><select name="swing_structure" required><option value="">Select...</option><option value="SWING_STRUCTURE_BULLISH_STRONG">Strong Bullish</option><option value="SWING_STRUCTURE_NEUTRAL_RANGEBOUND">Neutral</option></select>
                <label>Break of Structure (BOS)</label><select name="break_of_structure" required><option value="">Select...</option><option value="BOS_BULLISH_CONFIRMED">Confirmed Bullish BOS</option><option value="BOS_NEUTRAL_CONSOLIDATING">No BOS</option></select>
                <label>Ichimoku and Cloud</label><select name="ichimoku_cloud" required><option value="">Select...</option><option value="ICHIMOKU_TREND_BULL">Full Bullish Alignment</option><option value="ICHIMOKU_NEUTRAL_IN_CLOUD">Neutral / In Cloud</option></select>
                <label>Daily Profile Geometry</label><select name="daily_profile_geometry" required><option value="">Select...</option><option value="SVA_ACCEPTANCE_ABOVE_VAH">Acceptance Above Range</option><option value="SVA_REJECTION_AT_VAH">Rejection at Range High</option></select>
                <label>Weis Wave</label><select name="weis_wave" required><option value="">Select...</option><option value="WW_SPRING_POTENTIAL">Bullish Reversal (Spring)</option><option value="WW_NO_SUPPLY">No Supply</option></select>
            </fieldset>
            <fieldset><legend>Notes</legend><textarea name="analytical_notes" rows="3"></textarea></fieldset>
            <div class="btnbar"><button type="button" class="secondary" data-action="preview">Preview Data</button><button type="submit">Submit</button></div>
        </form>
      </main>
    </section>

    <div id="json-modal" class="modal-overlay">
      <div class="modal">
        <div class="modal-header"><h3 class="modal-title">Data Preview</h3><button class="modal-close">&times;</button></div>
        <div class="modal-body">
            <div id="modal-table-content"></div>
            <pre id="modal-json-content" class="json-preview"></pre>
        </div>
        <div class="modal-footer">
            <button id="modal-toggle-btn" class="secondary">Show JSON</button>
            <button id="modal-copy-btn">Copy Data</button>
            <button id="modal-close-btn" class="secondary">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- FINAL, WORKING SCRIPTS -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script>
    // --- 1. FIREBASE CONFIGURATION ---
    const firebaseConfig = {
      apiKey: "AIzaSyC-luLioK_DM2nIhD6KYG_LhOx9Y9Tdis0",
      authDomain: "market-observation-forms.firebaseapp.com",
      projectId: "market-observation-forms",
      storageBucket: "market-observation-forms.firebasestorage.app",
      messagingSenderId: "327733777418",
      appId: "1:327733777418:web:7755807347824bdd197bf3",
      measurementId: "G-45J44Q9KPV"
    };

    // --- 2. CLOUD FUNCTION URLS ---
    const WYCKOFF_FORM_URL = 'YOUR_WYCKOFF_CLOUD_FUNCTION_URL';
    const AUCTION_FORM_URL = 'YOUR_AUCTION_CLOUD_FUNCTION_URL';

    // --- 3. INITIALIZE & GET ELEMENTS ---
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();
    
    const signinBtn = document.getElementById('signin-btn');
    const signoutBtn = document.getElementById('signout-btn');
    const userInfo = document.getElementById('user-info');
    const userEmail = document.getElementById('user-email');
    const tabWy = document.getElementById('tab-wyckoff');
    const tabAu = document.getElementById('tab-auction');
    const panelWy = document.getElementById('panel-wyckoff');
    const panelAu = document.getElementById('panel-auction');
    const formWyckoff = document.getElementById('form-wyckoff');
    const formAuction = document.getElementById('form-auction');

    // --- 4. AUTH LOGIC ---
    signinBtn.addEventListener('click', () => auth.signInWithPopup(provider).catch(err => console.error("Sign in error:", err)));
    signoutBtn.addEventListener('click', () => auth.signOut());
    auth.onAuthStateChanged(user => {
      const allButtons = document.querySelectorAll('.btnbar button');
      if (user) {
        signinBtn.classList.add('hidden');
        userInfo.classList.remove('hidden');
        userEmail.textContent = user.email;
        allButtons.forEach(btn => btn.disabled = false);
      } else {
        signinBtn.classList.remove('hidden');
        userInfo.classList.add('hidden');
        userEmail.textContent = '';
        allButtons.forEach(btn => btn.disabled = true);
      }
    });

    // --- 5. FORM HELPERS ---
    function formToJSON(form) {
      const data = new FormData(form);
      const json = {};
      json.submission_timestamp_client = new Date().toISOString();
      for (const [key, value] of data.entries()) {
        if (json[key] !== undefined) {
          if (!Array.isArray(json[key])) { json[key] = [json[key]]; }
          json[key].push(value);
        } else { json[key] = value; }
      }
      return json;
    }
    document.querySelectorAll('input[type="date"]').forEach(el => el.value = new Date().toISOString().split('T')[0]);
    
    // --- 6. SUBMIT HANDLER ---
    async function handleFormSubmit(event, url) {
      event.preventDefault();
      const user = auth.currentUser;
      if (!user) { alert("You must be signed in."); return; }
      const form = event.target;
      const submitButton = form.querySelector('button[type="submit"]');
      const originalButtonText = submitButton.textContent;
      submitButton.disabled = true;
      submitButton.textContent = 'Submitting...';
      const data = formToJSON(form);
      try {
        const idToken = await user.getIdToken(true);
        const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${idToken}` }, body: JSON.stringify(data) });
        if (response.ok) {
          submitButton.textContent = 'Success!';
          form.reset();
        } else {
          const error = await response.json();
          submitButton.textContent = `Error: ${error.message || 'Check console'}`;
        }
      } catch (error) { submitButton.textContent = 'Network Error'; }
      setTimeout(() => {
        submitButton.disabled = false;
        submitButton.textContent = originalButtonText;
      }, 3000);
    }
    
    // --- 7. ADVANCED PREVIEW MODAL LOGIC ---
    const modal = document.getElementById('json-modal');
    const modalTableContent = document.getElementById('modal-table-content');
    const modalJsonContent = document.getElementById('modal-json-content');
    const modalToggleBtn = document.getElementById('modal-toggle-btn');
    const modalCopyBtn = document.getElementById('modal-copy-btn');
    let currentJsonForModal = '';
    let isJsonView = false;
    
    const fieldLabelMap = {
        'event_date': 'Event Date', 'instrument': 'Instrument', 'timeframe': 'Timeframe',
        'wyckoff_event_code': 'Wyckoff Event', 'volume_evidence': 'Volume Evidence',
        'analytical_notes': 'Analytical Notes', 'volume_profile_shape': 'Volume Profile',
        'swing_structure': 'Swing Structure', 'break_of_structure': 'BOS',
        'ichimoku_cloud': 'Ichimoku', 'daily_profile_geometry': 'Profile Geometry',
        'weis_wave': 'Weis Wave', 'submission_timestamp_client': 'Submitted At'
    };

    function createDataTable(formData) {
        const sections = {
            'CONTEXT': ['event_date', 'instrument', 'timeframe'],
            'ANALYSIS': ['wyckoff_event_code', 'volume_profile_shape', 'swing_structure', 'break_of_structure', 'ichimoku_cloud', 'daily_profile_geometry', 'weis_wave'],
            'NOTES': ['analytical_notes'],
            'SYSTEM': ['submission_timestamp_client']
        };
        let tableHTML = '<table class="preview-table"><thead><tr><th>Field</th><th>Value</th></tr></thead><tbody>';
        for (const [section, fields] of Object.entries(sections)) {
            const relevantFields = fields.filter(f => formData[f]);
            if (relevantFields.length > 0) {
                tableHTML += `<tr><td colspan="2" class="section-header">${section}</td></tr>`;
                relevantFields.forEach(field => {
                    tableHTML += `<tr><td>${fieldLabelMap[field] || field}</td><td>${formData[field]}</td></tr>`;
                });
            }
        }
        tableHTML += '</tbody></table>';
        return tableHTML;
    }

    function showJsonModal(form) {
        const data = formToJSON(form);
        currentJsonForModal = JSON.stringify(data, null, 2);
        isJsonView = false;
        modalTableContent.innerHTML = createDataTable(data);
        modalJsonContent.textContent = currentJsonForModal;
        modalTableContent.style.display = 'block';
        modalJsonContent.style.display = 'none';
        modalToggleBtn.textContent = 'Show JSON';
        modal.classList.add('show');
    }

    function closeJsonModal() { modal.classList.remove('show'); }
    
    modalToggleBtn.addEventListener('click', () => {
        isJsonView = !isJsonView;
        modalTableContent.style.display = isJsonView ? 'none' : 'block';
        modalJsonContent.style.display = isJsonView ? 'block' : 'none';
        modalToggleBtn.textContent = isJsonView ? 'Show Table' : 'Show JSON';
    });

    modalCopyBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(currentJsonForModal);
        modalCopyBtn.textContent = 'Copied!';
        setTimeout(() => { modalCopyBtn.textContent = 'Copy Data'; }, 2000);
    });

    modal.querySelector('.modal-close').addEventListener('click', closeJsonModal);
    document.getElementById('modal-close-btn').addEventListener('click', closeJsonModal);

    // --- 8. UI EVENT LISTENERS ---
    tabWy.addEventListener('click', () => { panelWy.classList.remove('hidden'); panelAu.classList.add('hidden'); tabWy.setAttribute('aria-selected', true); tabAu.setAttribute('aria-selected', false); });
    tabAu.addEventListener('click', () => { panelWy.classList.add('hidden'); panelAu.classList.remove('hidden'); tabWy.setAttribute('aria-selected', false); tabAu.setAttribute('aria-selected', true); });

    formWyckoff.addEventListener('submit', (e) => handleFormSubmit(e, WYCKOFF_FORM_URL));
    formAuction.addEventListener('submit', (e) => handleFormSubmit(e, AUCTION_FORM_URL));
    
    formWyckoff.querySelector('[data-action="preview"]').addEventListener('click', () => showJsonModal(formWyckoff));
    formAuction.querySelector('[data-action="preview"]').addEventListener('click', () => showJsonModal(formAuction));

    // --- 9. INITIAL STATE ---
    document.querySelectorAll('.btnbar button').forEach(btn => btn.disabled = true);
  </script>
</body>
</html>
