<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qualitative Observation Input Forms</title>
  <!-- Your complete, preferred stylesheet -->
  <style>
    :root {
      --bg: #0f172a; --panel: #111827; --muted: #94a3b8; --text: #e5e7eb; --accent: #22d3ee; --accent-2: #a78bfa;
      --border: #1f2937; --ok: #34d399; --warn: #f59e0b;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: ui-sans-serif, system-ui, sans-serif; background: var(--bg); color: var(--text); line-height: 1.5; }
    .container { max-width: 1100px; margin: 32px auto; padding: 0 16px; }
    header { text-align: center; margin-bottom: 24px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 16px; }
    h1 { font-size: 36px; margin: 0; background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-weight: 700; letter-spacing: -0.5px; flex: 1; text-align: left; }
    #auth-container { display: flex; align-items: center; gap: 12px; }
    #user-info { display: flex; align-items: center; gap: 8px; font-size: 14px; }
    .tabs { display: flex; gap: 8px; justify-content: center; margin-top: 16px; width: 100%; }
    .tab { padding: 12px 20px; border: 1px solid var(--border); border-radius: 999px; cursor: pointer; background: #0b1222; color: var(--muted); transition: all 0.3s ease; font-weight: 500; font-size: 14px; }
    .tab:hover { background: rgba(34, 211, 238, 0.1); border-color: var(--accent); color: var(--accent); transform: translateY(-1px); }
    .tab[aria-selected="true"] { background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%); color: #001018; font-weight: 600; box-shadow: 0 4px 12px rgba(34, 211, 238, 0.3); }
    .card { border: 1px solid var(--border); border-radius: 16px; margin-top: 16px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); }
    .card header { border-bottom: 1px solid var(--border); padding: 20px 24px; background: rgba(255, 255, 255, 0.02); }
    .card h2 { margin: 0; font-size: 24px; font-weight: 600; color: var(--text); }
    .card main { padding: 24px; }
    fieldset { border: 1px solid var(--border); border-radius: 12px; padding: 20px; margin-bottom: 24px; background: rgba(255, 255, 255, 0.01); }
    legend { padding: 0 12px; color: var(--accent-2); font-weight: 600; font-size: 16px; letter-spacing: 0.2px; }
    .instructions { font-size: 14px; color: var(--muted); margin-bottom: 16px; line-height: 1.6; font-style: italic; }
    label { display: block; font-size: 13px; color: var(--muted); margin-bottom: 8px; font-weight: 500; }
    .question-label { font-weight: bold; font-size: 15px; margin-bottom: 8px; display: inline-block; color: var(--text); }
    input[type="text"], input[type="date"], select, textarea { width: 100%; padding: 12px 16px; border-radius: 10px; border: 1px solid var(--border); background: #0a0f1e; color: var(--text); font-family: inherit; font-size: 14px; transition: border-color 0.2s ease, box-shadow 0.2s ease; }
    input[type="text"]:focus, input[type="date"]:focus, select:focus, textarea:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.1); }
    input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); cursor: pointer; }
    select { -webkit-appearance: none; -moz-appearance: none; appearance: none; background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2394a3b8' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e"); background-repeat: no-repeat; background-position: right 12px center; background-size: 16px; padding-right: 40px; }
    select optgroup { font-style: italic; background: var(--phase-bg); color: var(--accent-2); font-weight: 600; padding: 8px; }
    select option { background: var(--panel); color: var(--text); padding: 10px 16px; }
    textarea { min-height: 120px; resize: vertical; line-height: 1.5; }
    .context-row { display: flex; gap: 40px; flex-wrap: wrap; align-items: end; margin-bottom: 8px; }
    .context-row > div { flex: 1; min-width: 150px; }
    .hidden { display: none !important; }
    .btnbar { display: flex; justify-content: flex-end; gap: 12px; margin-top: 24px; padding-top: 20px; border-top: 1px solid var(--border); }
    button { padding: 12px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; font-size: 14px; transition: all 0.2s ease; }
    button.primary { background: var(--accent); color: #001018; }
    button.primary:hover { background: #1dd1db; transform: translateY(-1px); box-shadow: 0 4px 12px rgba(34, 211, 238, 0.3); }
    button.secondary { background: transparent; border: 1px solid var(--border); color: var(--text); }
    button.secondary:hover { background: rgba(255, 255, 255, 0.05); border-color: var(--accent); }
    button:disabled { opacity: 0.5; cursor: not-allowed; transform: none !important; }
    .checkbox-group { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 12px; margin-top: 12px; }
    .checkbox-item { display: flex; align-items: center; gap: 10px; padding: 10px 14px; border-radius: 8px; background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05); transition: all 0.2s ease; }
    .checkbox-item:hover { background: rgba(255,255,255,0.05); border-color: var(--accent); }
    .checkbox-item input[type="checkbox"] { width: auto; margin: 0; accent-color: var(--accent); transform: scale(1.1); }
    .checkbox-item label { margin: 0; font-size: 13px; cursor: pointer; color: var(--text); }
    #signin-btn { background: var(--accent); color: #001018; border: none; padding: 10px 16px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 14px; }
    #signout-btn { background: transparent; border: 1px solid var(--border); color: var(--muted); padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; }
    #user-email { color: var(--accent); font-weight: 500; }
    /* Modal Styles */
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(4px); display: flex; align-items: center; justify-content: center; z-index: 1000; opacity: 0; visibility: hidden; transition: all 0.3s ease; }
    .modal-overlay.show { opacity: 1; visibility: visible; }
    .modal { background: var(--panel); border: 1px solid var(--border); border-radius: 16px; width: 90%; max-width: 700px; max-height: 80vh; display: flex; flex-direction: column; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5); transform: translateY(20px); transition: transform 0.3s ease; }
    .modal-overlay.show .modal { transform: translateY(0); }
    .modal-header { padding: 20px 24px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .modal-title { font-size: 18px; font-weight: 600; margin: 0; color: var(--accent); }
    .modal-close { background: none; border: none; color: var(--muted); font-size: 24px; cursor: pointer; padding: 4px; border-radius: 4px; transition: all 0.2s ease; }
    .modal-close:hover { background: rgba(255, 255, 255, 0.1); color: var(--text); }
    .modal-body { padding: 24px; overflow-y: auto; flex: 1; }
    .modal-footer { padding: 16px 24px; border-top: 1px solid var(--border); display: flex; gap: 12px; justify-content: flex-end; }
    .preview-table { width: 100%; border-collapse: collapse; background: #0a0f1e; border: 1px solid var(--border); border-radius: 8px; overflow: hidden; }
    .preview-table th { background: var(--border); color: var(--accent); padding: 12px 16px; text-align: left; font-weight: 600; font-size: 14px; border-bottom: 1px solid var(--border); }
    .preview-table td { padding: 12px 16px; border-bottom: 1px solid rgba(255, 255, 255, 0.05); vertical-align: top; }
    .preview-table tr:last-child td { border-bottom: none; }
    .preview-table tr:hover { background: rgba(34, 211, 238, 0.05); }
    .field-label { color: var(--text); font-weight: 500; min-width: 150px; }
    .field-value { color: var(--muted); word-break: break-word; }
    .section-header { background: rgba(167, 139, 250, 0.1) !important; color: var(--accent-2) !important; font-weight: 700; font-size: 13px; text-transform: uppercase; letter-spacing: 0.5px; }
    .json-preview { background: #0a0f1e; border: 1px solid var(--border); border-radius: 8px; padding: 16px; font-family: 'Courier New', monospace; font-size: 13px; line-height: 1.6; color: var(--text); white-space: pre-wrap; overflow-x: auto; display: none; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Qualitative Observation Input Forms</h1>
      <div id="auth-container">
        <button id="signin-btn">Sign In with Google</button>
        <div id="user-info" class="hidden"><span id="user-email"></span><button id="signout-btn" class="secondary">Sign Out</button></div>
      </div>
    </header>
    <div class="tabs" role="tablist" aria-label="Forms">
      <div class="tab" role="tab" id="tab-wyckoff" aria-controls="panel-wyckoff" aria-selected="true">Wyckoff Structure Vector</div>
      <div class="tab" role="tab" id="tab-auction" aria-controls="panel-auction" aria-selected="false">Auction Structure Vector</div>
    </div>
    
    <!-- YOUR FULL WYCKOFF FORM -->
    <section id="panel-wyckoff" role="tabpanel" aria-labelledby="tab-wyckoff" class="card">
        <!-- ... content from your latest file ... -->
    </section>

    <!-- YOUR FULL AUCTION FORM -->
    <section id="panel-auction" role="tabpanel" aria-labelledby="tab-auction" class="card hidden">
        <!-- ... content from your latest file ... -->
    </section>

    <!-- YOUR FULL PREVIEW MODAL -->
    <div id="json-modal" class="modal-overlay">
        <!-- ... content from your latest file ... -->
    </div>
  </div>

  <!-- FINAL, WORKING SCRIPTS -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script>
    // --- 1. FIREBASE CONFIGURATION ---
    const firebaseConfig = {
      apiKey: "AIzaSyC-luLioK_DM2nIhD6KYG_LhOx9Y9Tdis0",
      authDomain: "market-observation-forms.firebaseapp.com",
      projectId: "market-observation-forms",
      storageBucket: "market-observation-forms.firebasestorage.app",
      messagingSenderId: "327733777418",
      appId: "1:327733777418:web:7755807347824bdd197bf3",
      measurementId: "G-45J44Q9KPV"
    };

    // --- 2. CLOUD FUNCTION URLS ---
    const WYCKOFF_FORM_URL = 'YOUR_WYCKOFF_CLOUD_FUNCTION_URL';
    const AUCTION_FORM_URL = 'YOUR_AUCTION_CLOUD_FUNCTION_URL';

    // --- 3. INITIALIZE & GET ELEMENTS ---
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();
    
    const signinBtn = document.getElementById('signin-btn');
    const signoutBtn = document.getElementById('signout-btn');
    const userInfo = document.getElementById('user-info');
    const userEmail = document.getElementById('user-email');
    const tabWy = document.getElementById('tab-wyckoff');
    const tabAu = document.getElementById('tab-auction');
    const panelWy = document.getElementById('panel-wyckoff');
    const panelAu = document.getElementById('panel-auction');
    const formWyckoff = document.getElementById('form-wyckoff');
    const formAuction = document.getElementById('form-auction');

    // --- 4. AUTH LOGIC ---
    // ... (This section remains identical to the last working version) ...
    signinBtn.addEventListener('click', () => auth.signInWithPopup(provider).catch(err => console.error("Sign in error:", err)));
    signoutBtn.addEventListener('click', () => auth.signOut());
    auth.onAuthStateChanged(user => {
      const allButtons = document.querySelectorAll('.btnbar button');
      if (user) {
        signinBtn.classList.add('hidden');
        userInfo.classList.remove('hidden');
        userEmail.textContent = user.email;
        allButtons.forEach(btn => btn.disabled = false);
      } else {
        signinBtn.classList.remove('hidden');
        userInfo.classList.add('hidden');
        userEmail.textContent = '';
        allButtons.forEach(btn => btn.disabled = true);
      }
    });

    // --- 5. FORM HELPERS ---
    // ... (This section remains identical to the last working version) ...
    function formToJSON(form) {
      const data = new FormData(form);
      const json = {};
      json.submission_timestamp_client = new Date().toISOString();
      for (const [key, value] of data.entries()) {
        const checkboxes = form.querySelectorAll(`input[name="${key}"][type="checkbox"]`);
        if (checkboxes.length > 0) {
          if (!json[key]) json[key] = [];
          json[key].push(value);
        } else {
          json[key] = value;
        }
      }
      return json;
    }
    document.querySelectorAll('input[type="date"]').forEach(el => el.value = new Date().toISOString().split('T')[0]);
    
    // --- 6. SUBMIT HANDLER ---
    // ... (This section remains identical to the last working version) ...
    async function handleFormSubmit(event, url) {
      event.preventDefault();
      const user = auth.currentUser;
      if (!user) { alert("You must be signed in."); return; }
      const form = event.target;
      const submitButton = form.querySelector('button[type="submit"]');
      const originalButtonText = submitButton.textContent;
      submitButton.disabled = true;
      submitButton.textContent = 'Submitting...';
      const data = formToJSON(form);
      try {
        const idToken = await user.getIdToken(true);
        const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${idToken}` }, body: JSON.stringify(data) });
        if (response.ok) {
          submitButton.textContent = 'Success!';
          form.reset();
        } else {
          const error = await response.json();
          submitButton.textContent = `Error: ${error.message || 'Check console'}`;
        }
      } catch (error) { submitButton.textContent = 'Network Error'; }
      setTimeout(() => {
        submitButton.disabled = false;
        submitButton.textContent = originalButtonText;
      }, 3000);
    }
    
    // --- 7. ADVANCED PREVIEW MODAL LOGIC (RESTORED) ---
    const modal = document.getElementById('json-modal');
    const modalTableContent = document.getElementById('preview-content'); // Adjusted ID
    const modalJsonContent = document.getElementById('json-content'); // Adjusted ID
    const modalToggleBtn = document.getElementById('toggle-view'); // Adjusted ID
    const modalCopyBtn = document.getElementById('copy-json'); // Adjusted ID
    let currentJsonForModal = '';
    let isJsonView = false;

    function createDataTable(formData) {
        const sections = {
            'Context': ['event_date', 'instrument', 'timeframe'],
            'Analysis': Object.keys(formData).filter(k => !['event_date', 'instrument', 'timeframe', 'submission_timestamp_client', 'analytical_notes', 'volume_evidence', 'form_id'].includes(k)),
            'Evidence': ['volume_evidence'],
            'Notes': ['analytical_notes'],
            'System': ['submission_timestamp_client']
        };
        let tableHTML = '<table class="preview-table"><thead><tr><th>Field</th><th>Value</th></tr></thead><tbody>';
        for (const [section, fields] of Object.entries(sections)) {
            const relevantFields = fields.filter(f => formData[f] && formData[f].length > 0);
            if (relevantFields.length > 0) {
                tableHTML += `<tr><td colspan="2" class="section-header">${section}</td></tr>`;
                relevantFields.forEach(field => {
                    const label = field.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                    const value = Array.isArray(formData[field]) ? formData[field].join(', ') : formData[field];
                    tableHTML += `<tr><td>${label}</td><td>${value}</td></tr>`;
                });
            }
        }
        tableHTML += '</tbody></table>';
        return tableHTML;
    }

    function showJsonModal(form) {
        const data = formToJSON(form);
        currentJsonForModal = JSON.stringify(data, null, 2);
        isJsonView = false;
        
        modalTableContent.innerHTML = createDataTable(data);
        modalJsonContent.textContent = currentJsonForModal;
        
        modalTableContent.style.display = 'block';
        modalJsonContent.style.display = 'none';
        modalToggleBtn.textContent = 'Show Raw JSON';
        
        modal.classList.add('show');
    }

    function closeJsonModal() { modal.classList.remove('show'); }
    
    modalToggleBtn.addEventListener('click', () => {
        isJsonView = !isJsonView;
        modalTableContent.style.display = isJsonView ? 'none' : 'block';
        modalJsonContent.style.display = isJsonView ? 'block' : 'none';
        modalToggleBtn.textContent = isJsonView ? 'Show Table View' : 'Show Raw JSON';
    });

    modalCopyBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(currentJsonForModal);
        modalCopyBtn.textContent = 'Copied!';
        setTimeout(() => { modalCopyBtn.textContent = 'Copy Data'; }, 2000);
    });

    modal.querySelectorAll('.modal-close').forEach(btn => btn.addEventListener('click', closeJsonModal));

    // --- 8. UI EVENT LISTENERS ---
    tabWy.addEventListener('click', () => { panelWy.classList.remove('hidden'); panelAu.classList.add('hidden'); tabWy.setAttribute('aria-selected', true); tabAu.setAttribute('aria-selected', false); });
    tabAu.addEventListener('click', () => { panelWy.classList.add('hidden'); panelAu.classList.remove('hidden'); tabWy.setAttribute('aria-selected', false); tabAu.setAttribute('aria-selected', 'true'); });

    formWyckoff.addEventListener('submit', (e) => handleFormSubmit(e, WYCKOFF_FORM_URL));
    formAuction.addEventListener('submit', (e) => handleFormSubmit(e, AUCTION_FORM_URL));
    
    formWyckoff.querySelector('[data-action="preview"]').addEventListener('click', () => showJsonModal(formWyckoff));
    formAuction.querySelector('[data-action="preview"]').addEventListener('click', () => showJsonModal(formAuction));

    // --- 9. INITIAL STATE ---
    document.querySelectorAll('.btnbar button').forEach(btn => btn.disabled = true);
  </script>
</body>
</html>
